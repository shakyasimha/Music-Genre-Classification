{% extends "layout.html" %}

{% block content %}
    <div class="container-fluid custom-bg py-3">

        <header class="text-white">
            <h3 class="text-center display-4"> Music Genre Classification </h3>
            <p class="text-center lead mb-5"> Upload a csv file of the parameters and classify the genre </p>    
        </header>

        <div class="row py-4">
            <div class="col-lg-6 mx-auto">
                <form action="{{ url_for('upload_file') }}" enctype="multipart/form-data" method="POST">
                    <input type="file" id="inputFile" name="file"> 
                    <input type="submit" id="submitFile">
                </form>
            </div>
    </div>
{% endblock %}
